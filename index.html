<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Proyecto Final JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div id="loader"></div>
    <div id="contenedor">
      <div id="central">
        <div id="login">
          <div class="titulo">Bienvenido</div>
          <form action="guardarUsuario" id="formGuardarUsuario">
            <input
              type="text"
              id="inputUsuario"
              name="usuario"
              placeholder="Usuario"
              required
            />
            <input
              type="password"
              id="inputContraseña"
              placeholder="Contraseña"
              name="password"
              required
            />
            <input
              type="text"
              id="inputCorreo"
              name="correo"
              placeholder="Correo Electronico"
              required
            />
            <button
              type="submit"
              title="Registrar"
              name="Registrar"
              id="guardar"
            >
              Registrarme
            </button>
            <button
              type="submit"
              title="Reiniciar"
              name="Reiniciar"
              id="reiniciar"
            >
              Reiniciar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
